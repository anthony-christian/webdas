<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Menambahkan dan Mengisi Data ke Array</title>
    </head>

    <body>
        <script>
            var products = ["Senter", "Radio", "Antena", "Obeng"];

            products.push("Televisi");

            document.write("<h1>Daftar Barang Produk :</h1>");
            document.write("<ol>");
            
            for (let i = 0; i < products.length; i++) {
                document.write(`<h3><li>${products[i]}</li></h3>`);
            }

            document.write("</ol>");
        </script>
    </body>
</html>
