<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan If / Else / If</title>
    </head>

    <body>
        <script>
            var score = prompt("Masukkan Nilai Akhir Anda :");
            var grade = "";

            if (score >= 90) {
                grade = "A"
            }
            else if (score >= 80) {
                grade = "B+"
            }
            else if (score >= 70) {
                grade = "B"
            }
            else if (score >= 60) {
                grade = "C+"
            }
            else if (score >= 50) {
                grade = "C"
            }
            else if (score >= 40) {
                grade = "D"
            }
            else if (score >= 30) {
                grade = "E"
            }
            else (grade = "F");

            document.write(`<h1>Grade Anda adalah ${grade}.</h1>`);
        </script>
    </body>
</html>
