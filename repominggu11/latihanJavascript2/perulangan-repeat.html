<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Perulangan Repeat (Counted Loop)</title>
    </head>

    <body>
        <script>
            document.write("Ulangi Kalimat Ini dengan Menggunakan Perulangan <i>Repeat()</i> Sebanyak 100 Kali.<br/>".repeat(100));
        </script>
    </body>
</html>
