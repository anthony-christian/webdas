<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Perulangan Foreach (Counted Loop)</title>
    </head>

    <body>
        <script>
            var languages = ["Javascript", "Hypertext Markup Language (HTML)", "Cascade Style Sheet (CSS)", "Typescript"];

            for (i = 0; i < languages.length; i++) {
                document.write("<h1>" + i + ". " + languages[i] + "<br/></h1>");
            }
        </script>
    </body>
</html>
