<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan If / Else</title>
    </head>

    <body>
        <script>
            var password = prompt("Masukkan Kata Sandi (Password) Anda :")

            if (password == "kopi") {
                document.write("<h1>Selamat Datang!</h1>");
            }

            else {
                document.write("<h3>Terima Kasih Sudah Menggunakan Aplikasi Ini!</h3>");
            }
        </script>
    </body>
</html>
