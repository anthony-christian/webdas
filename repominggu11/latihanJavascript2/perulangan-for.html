<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Perulangan For (Counted Loop)</title>
    </head>

    <body>
        <script>
            for (let i = 10; i > 0; i--) {
                document.write("<h1>Perulangan ke-" + i + ".</h1>")
            }
        </script>
    </body>
</html>
