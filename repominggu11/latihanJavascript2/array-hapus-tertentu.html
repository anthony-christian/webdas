<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Menghapus Data Array pada Bagian Tertentu</title>
    </head>

    <body>
        <script>
            var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"]

            bunga.splice(2,1);

            document.write("<h1>Daftar Bunga :</h1>");
            document.write("<ol>");
            
            for (let i = 0; i < bunga.length; i++) {
                document.write(`<h3><li>${bunga[i]}</li></h3>`);
            }

            document.write("</ol>")
        </script>
    </body>
</html>
