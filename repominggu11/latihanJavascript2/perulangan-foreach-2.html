<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Perulangan Foreach (Counted Loop)</title>
    </head>

    <body>
        <script>
            var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu", "Minggu"];

            days.forEach(function(days) {
                document.write("<h1>" + days + "</h1>");
            });
        </script>
    </body>
</html>
