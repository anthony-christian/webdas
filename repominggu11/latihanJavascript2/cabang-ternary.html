<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan Ternary</title>
    </head>

    <body>
        <script>
            var question = prompt("Apakah Kota Jakarta Merupakan Ibu Kota Negara Indonesia?");
            
            var answer = (question.toUpperCase() == "YA") ? "Benar" : "Salah";

            document.write(`Jawaban Anda : <b>${answer}</b>.`);
        </script>
    </body>
</html>
