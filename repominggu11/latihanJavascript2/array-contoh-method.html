<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Method-Method pada Array</title>
    </head>

    <body>
        <script>
            // Method Filter
            const number = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            
            // Mengambil Elemen Data pada Array yang Hanya Habis Dibagi oleh Bilangan Angka 2 (Dua)
            const filteredArray = number.filter(item => item % 2 === 0);
            console.log(filteredArray) // -> [2, 4, 6, 8]
            
            // Method Includes
            var plant = ["Padi", "Kacang", "Jagung", "Kedelai"];
            
            // Apakah Elemen Data "Kacang" Sudah Berada di Dalam Array plant?
            var adaKacang = plant.includes("Kacang");
            console.log(adaKacang); // -> true
            
            // Apakah Elemen Data "Bayam" Sudah Berada di Dalam Array plant?
            var adaBayam = plant.includes("Bayam");
            console.log(adaBayam); // -> false
            
            // Method Short
            var alphabet = ["a", "f", "z", "e", "r", "g"];
            var number = [3, 1, 2, 6, 8, 5];
            console.log(alphabet.sort()); //-> ["a", "e", "f", "g", "r", "z"]
            console.log(number.sort()); // -> [1, 2, 3, 4, 5, 6, 7, 8, 9]
        </script>
    </body>
</html>
