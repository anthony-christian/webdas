<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Perulangan Bersarang (Nested Loop)</title>
    </head>

    <body>
        <script>
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    document.write("<h1>Perulangan ke-" + i + "," + j + "</h1>");
                }
            }
        </script>
    </body>
</html>
