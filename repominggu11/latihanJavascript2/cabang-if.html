<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan If</title>
    </head>

    <body>
        <script>
            var totalPrice = prompt("Masukkan Total Harga Barang Produk Belanjaan Anda :", 0);

            if (totalPrice > 100000) {
                document.write("<h1>Selamat Anda Mendapatkan Hadiah :).</h1>");
            }

            document.write("<h3>Terima Kasih Sudah Berbelanja di Toko Kami :).</h3>")
        </script>
    </body>
</html>
