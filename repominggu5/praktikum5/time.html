<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contoh Waktu (Time) dengan Elemen Semantik di HTML (Hypertext Markup Language)</title>
    </head>
    <body>
        <article>
            <h1 style="text-align: center;">Waktu (<i>Time</i>) di HTML (<i>Hypertext Markup Language</i>)</h1>
            <hr>
            <p>
                Artikel ini ditulis pada tanggal <time datetime="2020-20-07">20 Juli 2020</time>
            </p>
            <p>
                Hari ini saya ada acara dari pukul <time>08:00</time> sampai dengan pukul <time>10:00</time>.
            </p>
        </article>
    </body>
</html>
