<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contoh Video dengan Elemen Semantik di HTML (Hypertext Markup Language)</title>
    </head>
    <body>
        <h1 style="text-align: center;">Video di HTML (<i>Hypertext Markup Language</i>)</h1>
        <hr>
        <video controls style="width: 100%; text-align: center;">
            <source src="DONE.mp4" type="video/mp4" />
            Mohon Maaf...
            Peramban (<i>Browser</i>) Anda Tidak Mendukung Tag Elemen Semantik Video.
            Silahkan Tingkatkan (<i>Upgrade</i>) Peramban (<i>Browser</i>) Anda Menuju ke Versi yang Terbaru.
        </video>
    </body>
</html>
