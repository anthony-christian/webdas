<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contoh Video dengan Elemen Semantik di HTML (Hypertext Markup Language)</title>
    </head>
    <body>
        <h1 style="text-align: center;">Video Sebagai GIF di HTML (<i>Hypertext Markup Language</i>)</h1>
        <hr>
        <video autoplay loop muted playsinline>
            <source src="cat-herd.webm" type="video/webm" />
            <source src="cat-herd.mp4" type="video/mp4" />
        </video>
    </body>
</html>
