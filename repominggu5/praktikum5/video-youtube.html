<!DOCTYPE html>
<html lang="en">

        <title>Contoh Video dari YouTube dengan Elemen Semantik di HTML (Hypertext Markup Language)</title>
    </head>
    <body>
        <h1 style="text-align: center;">Video dari YouTube di HTML (<i>Hypertext Markup Language</i>)</h1>

    </body>
</html>
