<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contoh Audio dengan Elemen Semantik di HTML (Hypertext Markup Language)</title>
    </head>
    <body>
        <h1 style="text-align: center;">Audio di HTML (<i>Hypertext Markup Language</i>)</h1>
        <hr>
        <audio controls style="width: 100%;">
            <source src="Little Mix - Love Me Like You.mp3" type="audio/mpeg">
            Mohon Maaf...
            Peramban (<i>Browser</i>) Anda Tidak Mendukung Tag Elemen Semantik Audio.
            Silahkan Tingkatkan (<i>Upgrade</i>) Peramban (<i>Browser</i>) Anda Menuju ke Versi yang Terbaru.
        </audio>
    </body>
</html>
