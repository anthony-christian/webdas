<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Belajar Dasar Penggunaan AJAX pada Javascript dengan Fetch</title>
    </head>

    <body>
        <h1>Tutorial Penggunaan AJAX pada Javascript dengan Fetch</h1>

        <button onclick="loadContent ()">Load Content</button>
        
        <div id="hasil"></div>

        <script>
            function loadContent () {
                var URL = "https://jsonplaceholder.typicode.com/posts/";
                fetch(url).then(response => response.json())
                    .then (function (data) {
                        var template = data.map (post => {
                            return `
                            <h3>${post.title}</h3>
                            <p>${post.body}</p>
                            <hr>
                            `;
                        });

                        document.getElementById ("hasil").innerHTML = template.join ("<br>");
                    }).catch (function (e) {
                        alert("Gagal Mengambil Data");
                    });
            }
        </script>
    </body>
</html>
