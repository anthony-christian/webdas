<!DOCTYPE html>
<html>
    <head>
        <title>Membuat Warna Gradasi (Gradient) dengan Menggunakan Cascade Style Sheet 3 (CSS3)</title>
        <link rel="stylesheet" type="text/css" href="css3-2.css">
    </head>

    <body>
        <h1>Membuat Warna Gradasi (<i>Gradient</i>) dengan Menggunakan <i>Cascade Style Sheet</i> 3 (CSS3)</h1>

        <div class="ketengah">
            <!-- Linear Gradient -->
            <div class="kotak gradient1"></div>
            <div class="kotak gradient2"></div>

            <!-- Radial Gradient -->
            <div class="kotak gradient3"></div>
            <div class="kotak gradient4"></div>
        </div>
    </body>
</html>
