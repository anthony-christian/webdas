<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operator Penugasan</title>
    </head>

    <body>
        <script>
            // Operator Pengisian Nilai
            var score = 100;
            document.write("Pada awal mulanya, Nilai Score dilakukan operator pengisian nilai adalah " + score + ".<br/>");

            // Operator Pengisian dan Penjumlahan dengan Nilai Bilangan Angka 5 (Lima)
            score += 5;
            document.write("Kemudian, Nilai Score diberikan operator pengisian dan penjumlahan dengan nilai bilangan angka 5 (lima), sehingga Nilai Score yang sekarang adalah " + score + ".<br/>");
            
            // Operator Pengisian dan Pengurangan dengan Nilai Bilangan Angka 2 (Dua)
            score -= 2;
            document.write("Kemudian, Nilai Score diberikan operator pengisian dan pengurangan dengan nilai bilangan angka 2 (dua), sehingga Nilai Score yang sekarang adalah " + score + ".<br/>");
            
            // Operator Pengisian dan Perkalian dengan Nilai Bilangan Angka 2 (Dua)
            score *= 2;
            document.write("Kemudian, Nilai Score diberikan operator pengisian dan perkalian dengan nilai bilangan angka 2 (dua), sehingga Nilai Score yang sekarang adalah " + score + ".<br/>");
            
            // Operator Pengisian dan Pembagian dengan Nilai Bilangan Angka 4 (Empat)
            score /= 4;
            document.write("Kemudian, Nilai Score diberikan operator pengisian dan pembagian dengan nilai bilangan angka 4 (empat), sehingga Nilai Score yang sekarang adalah " + score + ".<br/>");
            
            // Operator Pengisian dan Perpangkatan dengan Nilai Bilangan Angka 2 (Dua)
            score **= 2;
            document.write("Kemudian, Nilai Score diberikan operator pengisian dan perpangkatan dengan nilai bilangan angka 2 (dua), sehingga Nilai Score yang sekarang adalah " + score + ".<br/>");
            
            // Operator Pengisian dan Modulo (Sisa Bagi) dengan Nilai Bilangan Angka 3 (Tiga)
            score %= 3;
            document.write("Dan yang terakhir, Nilai Score diberikan operator pengisian dan modulo (sisa bagi) dengan nilai bilangan angka 3 (tiga), sehingga Nilai Score yang sekarang adalah " + score + ".<br/>");
        </script>
    </body>
</html>
