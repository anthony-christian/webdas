<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operator Perbandingan</title>
    </head>

    <body>
        <script>
            var x = 20;
            var y = 19;
            
            // Operator Sama Dengan
            var result = x == y;
            document.write(`${x} == ${y} = ${result}<br/>`);
            
            // Operator Lebih Besar
            var result = x > y;
            document.write(`${x} > ${y} = ${result}<br/>`);
            
            // Operator Lebih Besar Sama Dengan
            var result = x >= y;
            document.write(`${x} >= ${y} = ${result}<br/>`);
            
            // Operator Lebih Kecil
            var result = x < y;
            document.write(`${x} < ${y} = ${result}<br/>`);
            
            // Operator Lebih Kecil Sama Dengan
            var result = x <= y;
            document.write(`${x} <= ${y} = ${result}<br/>`);
            
            // Operator Tidak Sama Dengan
            var result = x != y;
            document.write(`${x} != ${y} = ${result}<br/>`);
        </script>
    </body>
</html>
