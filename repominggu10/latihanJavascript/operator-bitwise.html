<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operator Bitwise</title>
    </head>

    <body>
        <script>
            var x = 4;
            var y = 3;

            // Operator Bitwise AND (&)
            var result = x & y;
            document.write(`${x} & ${y} = ${result}<br/>`);
            
            // Operator Bitwise OR (|)
            var result = x | y;
            document.write(`${x} | ${y} = ${result}<br/>`);
            
            // Operator Bitwise XOR (^)
            var result = x ^ y;
            document.write(`${x} ^ ${y} = ${result}<br/>`);
            
            // Operator Bitwise Negasi atau Kebalikan (~)
            var result = ~x;
            document.write(`~${x} = ${result}<br/>`);
            
            // Operator Bitwise Right Shift (>>)
            var result = x >> y;
            document.write(`${x} >> ${y} = ${result}<br/>`);
            
            // Operator Bitwise Left Shift (<<)
            var result = x << y;
            document.write(`${x} << ${y} = ${result}<br/>`);
            
            // Operator Bitwise Right Shift (Unsigned) (>>>)
            var result = x >>> y;
            document.write(`${x} >>> ${y} = ${result}<br/>`);
        </script>
    </body>
</html>
