<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operator Logika</title>
    </head>

    <body>
        <script>
            var x = 20;
            var y = 19;
            
            var benar = x > y;
            var salah = x < y;
            
            // Operator Logika AND (&&)
            var result = benar && salah;
            document.write(`${benar} && ${salah} = ${result}<br/>`);
            
            // Operator Logika OR (||)
            var result = benar || salah;
            document.write(`${benar} || ${salah} = ${result}<br/>`);
            
            // Operator Negasi atau Kebalikan (! / not)
            var result = !benar
            document.write(`!${benar} = ${result}<br/>`);
        </script>
    </body>
</html>
