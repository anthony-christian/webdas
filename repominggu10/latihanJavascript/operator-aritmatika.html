<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operator Aritmatika</title>
    </head>

    <body>
        <script>
            var a = 15;
            var b = 4;
            var c = 0;

            // Operator Penjumlahan
            c = a + b;
            document.write(`${a} + ${b} = ${c}<br/>`);

            // Operator Pengurangan
            c = a - b;
            document.write(`${a} - ${b} = ${c}<br/>`);

            // Operator Perkalian
            c = a * b;
            document.write(`${a} * ${b} = ${c}<br/>`);

            // Operator Perpangkatan
            c = a ** b;
            document.write(`${a} ** ${b} = ${c}<br/>`);

            // Operator Pembagian
            c = a / b;
            document.write(`${a} / ${b} = ${c}<br/>`);

            // Operator Modulo (Sisa Bagi)
            c = a % b;
            document.write(`${a} % ${b} = ${c}<br/>`);
        </script>
    </body>
</html>
