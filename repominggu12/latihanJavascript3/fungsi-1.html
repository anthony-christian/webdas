<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fungsi Javascript</title>

        <script>
            // Membuat Fungsi Javascript
            var sayHello = () => alert("Hello World!");
        </script>
    </head>
    
    <body>
        <!-- Memanggil Fungsi Javascript Pada Saat Link Dibawah Ini Diklik-->
        <a href="#" onclick="sayHello()">Click Me!</a>
    </body>
</html>
