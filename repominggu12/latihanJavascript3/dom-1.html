<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Memilih Elemen Berdasarkan ID</title>
    </head>
    
    <body>
        <!-- Elemen div yang Akan Dipilih dari Javascript -->
        <div id="tutorial"></div>

        <script type="text/javascript">
            // Berfungsi Untuk Mengakses Elemen
            var tutorial = document.getElementById("tutorial");
            
            // Berfungsi Untuk Mengisi Teks atau Tulisan ke Dalam Elemen
            tutorial.innerText = "Tutorial Javascript";
            
            // Berfungsi Untuk Memberikan Efek Cascade Style Sheet (CSS) ke Elemen
            tutorial.style.backgroundColor = "gold";
            tutorial.style.padding = "10px";
        </script>
    </body>
</html>
