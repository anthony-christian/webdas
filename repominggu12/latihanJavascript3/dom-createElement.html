<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Document Object Model (DOM) Application Programming Interface (API) Javascript</title>
    </head>
    
    <body>
        <script>
            // Berfungsi Untuk Membuat Elemen
            var title = document.createElement("h1");
            
            // Berfungsi Untuk Mengisi Konten Elemen
            title.textContent = "Belajar Javascript";
            
            // Berfungsi Untuk Menambahkan Elemen ke Dalam Tag <body>
            document.body.append(title);
        </script>
    </body>
</html>
